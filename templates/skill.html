{% if not candidates %}
    <p><strong>Кандидатов с таким навыком пока нет:(</strong></p>
{% else %}
    <h2>Число кандидатов с навыком "{{skill}}" - {{number_of_candidates}}</h2>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{candidate.id}}", target="blank">{{candidate.name}}</a></p>
    {% endfor %}
{% endif %}
